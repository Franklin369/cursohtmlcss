<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="card">
      <div class="poster">
        <img src="./img/portada.jpg" />
      </div>
      <div class="details">
        <div class="imgcontent">
          <img src="./img/logoavatar.png" />
          <br />
          <span>Directed by James Cameron </span>
        </div>
        <div class="rating">
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="far fa-star" aria-hidden="true"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span class="fantasy">Fantasy</span>
          <span class="mystery">Mystery</span>
        </div>
        <div class="info">
          <p>
            “Ambientada más de una década después de los eventos de la primera
            película, Avatar: The Way of Water comienza a contar la historia de
            la familia Sully (Jake, Neytiri y sus hijos), los problemas que
            los...”.
          </p>
        </div>
        <div class="cast">
          <h4>Elenco</h4>
          <ul>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/73414/73414_v9_bb.jpg"
              />
            </li>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/25704/25704_v9_bb.jpg"
              />
            </li>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/554/554_v9_bb.jpg"
              />
            </li>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/8439/8439_v9_ba.jpg"
              />
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
